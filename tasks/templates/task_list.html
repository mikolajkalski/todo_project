<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Lista zadaÅ„</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="mb-4 text-center">ðŸ“‹ Lista zadaÅ„</h1>

      <!-- FORMULARZ DODAWANIA -->
      <form method="POST" class="mb-4 shadow-sm p-4 bg-white rounded">
        {% csrf_token %}
        <div class="row g-3">
          <div class="col-md-3">
            <input
              type="text"
              name="title"
              class="form-control"
              placeholder="TytuÅ‚"
              required
            />
          </div>
          <div class="col-md-3">
            <input
              type="text"
              name="description"
              class="form-control"
              placeholder="Opis"
            />
          </div>
          <div class="col-md-2">
            <select name="status" class="form-select">
              <option value="new">Nowe</option>
              <option value="in progress">W trakcie</option>
              <option value="done">ZakoÅ„czone</option>
            </select>
          </div>
          <div class="col-md-2">
            <select name="priority" class="form-select">
              <option value="1">1 - Niski</option>
              <option value="2">2 - Åšredni</option>
              <option value="3">3 - Wysoki</option>
            </select>
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">
              Dodaj zadanie
            </button>
          </div>
        </div>
      </form>

      <!-- TABELA ZADAÅƒ -->
      <table class="table table-bordered table-striped shadow-sm bg-white">
        <thead class="table-dark">
          <tr>
            <th>TytuÅ‚</th>
            <th>Opis</th>
            <th>Status</th>
            <th>Priorytet</th>
            <th>Utworzono</th>
            <th>UsuÅ„</th>
          </tr>
        </thead>
        <tbody>
          {% for task in tasks %}
          <tr>
            <td>{{ task.title }}</td>
            <td>{{ task.description }}</td>
            <td>{{ task.status }}</td>
            <td>{{ task.priority }}</td>
            <td>{{ task.created_at|date:"Y-m-d H:i" }}</td>
            <td>
              <form method="POST" action="{% url 'delete_task' task.id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-sm btn-danger">ðŸ—‘</button>
              </form>
            </td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="6" class="text-center text-muted">Brak zadaÅ„.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
